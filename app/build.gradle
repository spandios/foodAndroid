    compile 'com.amazonaws:aws-android-sdk-ddb:2.2.22'
    compile 'com.amazonaws:aws-android-sdk-cognito:2.2.22'



    compile 'com.jakewharton:butterknife:8.8.1'


    //    compile 'com.tsengvn:typekit:1.0.1'

    compile 'com.ogaclejapan.smarttablayout:library:1.6.1@aar'
    compile 'me.relex:circleindicator:1.2.2@aar'
    compile 'me.zhanghai.android.materialprogressbar:library:1.4.2'
    compile 'com.wang.avi:library:2.1.3'
    compile 'com.github.ittianyu:BottomNavigationViewEx:1.2.4'
    compile 'me.everything:overscroll-decor-android:1.0.4'
    compile 'com.southernbox:SpringScrollView:1.0.0'
    compile 'com.android.support:multidex:1.0.2'

    compile('com.wdullaer:materialdatetimepicker:3.3.0') {
        exclude group: 'com.android.support'
    }

//    compile ('com.naver.nid:naveridlogin-android-sdk:4.2.0')
    compile 'com.facebook.android:facebook-android-sdk:4.30.0'
    compile 'com.kakao.sdk:usermgmt:1.7.1'

    testCompile 'junit:junit:4.12'
    androidTestCompile 'com.android.support:support-annotations:27.0.2'
    annotationProcessor 'com.google.dagger:dagger-compiler:2.13'
    annotationProcessor 'org.parceler:parceler:1.1.9'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'
    compile('com.crashlytics.sdk.android:crashlytics:2.7.1@aar') {
        transitive = true
    }
}
apply plugin: 'com.google.gms.google-services'
repositories {
    mavenCentral()
    google()
    maven { url 'https://maven.fabric.io/public' }
}
